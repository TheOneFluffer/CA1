<body>
    <form class="Formed">
        <label for="status">Who are you:</label>
        <select name="status" id="status">
            <option value="student">student</option>
            <option value="staff">Staff</option>
            <option value="alumni">Alumni</option>
        </select>
        <br>
        <br>
        <label for="o-range">Satisfaction (between 1 to 5):</label>
        <input type="range" id="o-range" name="o-range" min="1" max="5" value="3">
        <br>
        <br>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="18">
        <!--input type="radio" id="gender" name="gender"-->
        <p>Please select your Gender:</p>
        <input type="radio" id="male" name="gender" value="men">
        <label for="html">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="women">
        <label for="css">Female</label>
        <br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="javascript">Others</label>
        <br>    
        <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email address" placeholder="example@mail.com" style="width: 500px;">
        <br>
        <br>
        <label for="text">Type in your feedback here:</label>
        <br>
        <div class="expandingArea" style="width: 1000px; height: 200px;">
            <pre><span></span><br></pre>
            <textarea style="width: 1000px; height: 200px;" placeholder="Please type in your feedback here."></textarea>
        </div>
        <br>
        <br>
        <div class="Center">
            <button onclick="Submission()" style="width: 250px;">Submit</button>
        </div>
    </form>
</body>

<!--Programming the button to show a popup saying that the feedback form is submitted-->
<script>
    function Submission()
    {
        alert("Your form has been submitted!");
    }
</script>
